<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>背景图测试</title>
    <style>
        body { margin: 0; padding: 0; }
        .hero {
            position: relative;
            min-height: 85vh;
            display: flex;
            align-items: center;
            overflow: hidden;
            background: #000;
        }
        .bg-image {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .content {
            position: relative;
            z-index: 10;
            width: 100%;
            text-align: center;
            color: white;
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <div class="hero">
        <img src="/bankground.png?version=4" class="bg-image" alt="背景">
        <div class="content">
            <h1>测试页面</h1>
            <p>如果看到背景图，说明路径正确</p>
        </div>
    </div>
</body>
</html>
